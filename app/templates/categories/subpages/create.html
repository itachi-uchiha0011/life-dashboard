{% extends 'base.html' %}
{% block content %}
<h3>New Subpage in {{ category.name }}</h3>
<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="mb-2">
    <label class="form-label">Title</label>
    <input class="form-control" name="title" required>
  </div>
  <div class="mb-2">
    <label class="form-label">Content</label>
    <div id="sp-editor" class="quill-editor" style="height: 300px;"></div>
    <input type="hidden" name="content" id="sp-content">
  </div>
  <button class="btn btn-primary" onclick="syncQuill('sp-editor','sp-content')">Create</button>
</form>
{% endblock %}
