{% extends 'base.html' %}
{% block content %}
<div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-2">
  <h3 class="mb-0">Categories</h3>
  <a class="btn btn-primary" href="{{ url_for('categories.create_category') }}">Add Category</a>
</div>
<ul class="list-group mt-3">
  {% for c in categories %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{{ url_for('categories.view_category', category_id=c.id) }}">{{ c.name }}</a>
      <form method="post" action="{{ url_for('categories.delete_category', category_id=c.id) }}" onsubmit="return confirm('Delete?')">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="btn btn-sm btn-outline-danger">Delete</button>
      </form>
    </li>
  {% endfor %}
</ul>
{% endblock %}
