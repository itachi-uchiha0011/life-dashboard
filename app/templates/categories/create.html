{% extends 'base.html' %}
{% block content %}
<h3>Create Category</h3>
<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" required>
  </div>
  <button class="btn btn-primary">Create</button>
</form>
{% endblock %}
