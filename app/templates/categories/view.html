{% extends 'base.html' %}
{% block content %}
<h3>{{ category.name }}</h3>
<div class="mb-3">
  <a class="btn btn-primary" href="{{ url_for('categories.create_subpage', category_id=category.id) }}">New Subpage</a>
</div>
<ul class="list-group">
  {% for sp in category.subpages %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{{ url_for('categories.view_subpage', subpage_id=sp.id) }}">{{ sp.title }}</a>
      <span class="text-muted small">Updated {{ sp.updated_at }}</span>
    </li>
  {% endfor %}
</ul>
{% endblock %}
