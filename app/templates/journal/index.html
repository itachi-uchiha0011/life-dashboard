{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h3>Journal</h3>
  <a class="btn btn-primary" href="{{ url_for('journal.journal_day', entry_date=today.isoformat()) }}">Today</a>
</div>
<table class="table mt-3">
  <thead><tr><th>Date</th><th>Title</th><th></th></tr></thead>
  <tbody>
    {% for e in entries %}
      <tr>
        <td>{{ e.entry_date }}</td>
        <td>{{ e.title }}</td>
        <td class="text-end"><a class="btn btn-sm btn-outline-secondary" href="{{ url_for('journal.journal_day', entry_date=e.entry_date.isoformat()) }}">Open</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
