{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span>Journal: {{ entry.entry_date }}</span>
    <a href="{{ url_for('journal.journal_index') }}" class="btn btn-sm btn-outline-secondary">Back</a>
  </div>
  <div class="card-body">
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="mb-2">
        <label class="form-label">Title</label>
        <input class="form-control" name="title" value="{{ entry.title or '' }}">
      </div>
      <div class="mb-2">
        <label class="form-label">Content</label>
        <div id="editor" class="quill-editor" style="height: 300px;">{{ entry.content | safe }}</div>
        <input type="hidden" name="content" id="editor-content">
      </div>
      <button class="btn btn-primary" onclick="syncQuill('editor','editor-content')">Save</button>
    </form>
  </div>
</div>
{% endblock %}
