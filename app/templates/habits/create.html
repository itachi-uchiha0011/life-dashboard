{% extends 'base.html' %}
{% block content %}
<h3>Create Habit</h3>
<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Name</label>
      <input class="form-control" name="name" placeholder="e.g., Workout" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Frequency</label>
      <select class="form-select" name="frequency">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="custom">Custom Days</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Custom Days (0=Sun..6=Sat)</label>
      <input class="form-control" name="custom_days" placeholder="1,3,5">
    </div>
    <div class="col-md-3">
      <label class="form-label">Category</label>
      <select class="form-select" name="category">
        <option value="">-</option>
        <option>Trading</option>
        <option>Learning</option>
        <option>Fitness</option>
        <option>Personal</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Color</label>
      <input type="color" class="form-control form-control-color" name="color" value="#0d6efd">
    </div>
    <div class="col-md-3">
      <label class="form-label">Icon (emoji)</label>
      <input class="form-control" name="icon" placeholder="ðŸ’ª">
    </div>
    <div class="col-md-3">
      <label class="form-label">Start Date</label>
      <input type="date" class="form-control" name="start_date">
    </div>
    <div class="col-md-3">
      <label class="form-label">End Date</label>
      <input type="date" class="form-control" name="end_date">
    </div>
    <div class="col-md-3">
      <label class="form-label">Reminder Time (optional)</label>
      <input type="time" class="form-control" name="reminder_time" placeholder="09:00">
    </div>
    <div class="col-md-6">
      <label class="form-label">Reminder Weekdays (comma 0=Sun..6=Sat)</label>
      <input class="form-control" name="reminder_weekdays" placeholder="1,2,3,4,5">
    </div>
  </div>
  <button class="btn btn-primary mt-3">Create</button>
</form>
{% endblock %}
