{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <h3>Profile</h3>
    <div class="card mb-3">
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="row g-3">
            <div class="col-md-3 text-center">
              {% if current_user.avatar_url %}
                <img src="{{ current_user.avatar_url }}" alt="avatar" class="img-thumbnail" style="max-height:120px">
              {% else %}
                <div class="border rounded d-flex align-items-center justify-content-center" style="height:120px">No Avatar</div>
              {% endif %}
            </div>
            <div class="col-md-9">
              <div class="mb-3">
                <label class="form-label">Avatar</label>
                <input type="file" name="avatar" accept="image/*" class="form-control">
                <div class="form-text">Max 5MB. Stored in Supabase Storage if configured.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" name="username" value="{{ current_user.username or '' }}" placeholder="yourname">
                <div class="form-text">Optional. Must be unique.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Timezone</label>
                <input class="form-control" name="timezone" value="{{ current_user.timezone or '' }}" placeholder="e.g. Europe/London">
              </div>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Save</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('auth.change_email') }}">Change Email</a>
          <a class="btn btn-outline-secondary" href="{{ url_for('auth.change_password') }}">Change Password</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
